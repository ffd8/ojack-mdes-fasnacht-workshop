<!DOCTYPE html>
<button id="play">play</button>
<button id="stop">stop</button>
<!-- https://github.com/tidalcycles/strudel/tree/main/packages/web -->
<script type="module">
  import { initStrudel } from 'https://cdn.skypack.dev/@strudel/web@0.8.2';

  initStrudel();
  document.getElementById('play').addEventListener('click', () => note('<c a f e>(3,8)').play());
  document.getElementById('stop').addEventListener('click', () => sound('bd hh*8').play());
</script>
